before_script:
   - npm-cache install
job:
   script:
      - gulp
      - gulp build:zip
      - rsync -pva --exclude 'node_modules' --exclude 'assets/src' --exclude '.*' --exclude '.*/' ./ deployer@demos.pixel2html.com:/home/deployer/www/demos/<%= clientId %>/<%= projectName %>/
      - "curl -X POST -F path=<%= clientId %>/<%= projectName %> http://deployer.pixel2html.com/html/demo_links_update"
